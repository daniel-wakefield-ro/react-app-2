apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-2
  namespace: dan-testing
  labels:
    app: react-app-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app-2
  template:
    metadata:
      labels:
        app: react-app-2
    spec:
      containers:
        - name: react-app-2
          image: danielwakefield/my-react-app:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: react-app-2-service
  namespace: dan-testing
spec:
  selector:
    app: react-app-2
  ports:
    - name: react-app-2
      protocol: TCP
      port: 8000       # External port for the service
      targetPort: 8000 # Port inside the container
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-app-2-ingress
  namespace: dan-testing
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-app-2-service
            port:
              number: 8000
